<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    body {
        -webkit-animation: colorchange 60s infinite;
        animation: colorchange 60s infinite;
    }

    @-webkit-keyframes colorchange {
        0% {
            background:
                #24242c;
        }

        25% {
            background:
                #24242c;
        }

        50% {
            background: #ffffff;
        }

        75% {
            background: #ffffff;
        }

        100% {
            background: #ffffff;
        }
    }

    @keyframes colorchange {
        0% {
            background: #ffffff;
        }

        25% {
            background: #ffffff;
        }

        50% {
            background: #ffffff;
        }

        75% {
            background: #ffffff;
        }

        100% {
            background: #ffffff;
        }
    }
</style>

<body>
    <style>
        .container {
            height: 300px;
            overflow-y: scroll;
        }
    </style>
    <div class="p-3 mb-2 bg-white text-dark">
        <h1>Formul√°rio de Cadastro de Usuarios</h1>
        <form action="#" class="form form-control" th:action="@{/salvarUsuarioIndex}" method="post"
            th:object="${usuario}">
            <fieldset>

                <label class="col-sm-3 col-form-label">Nome:</label>
                <input class="input" ctype="text" th:field="*{nome}" th:required="required" />

                <label class="col-sm-3 col-form-label">Login:</label>
                <input class="input" ctype="text" th:field="*{login}" th:required="required" />

                <label class="col-sm-3 col-form-label">Senha:</label>
                <input class="input" ctype="text" th:field="*{senha}" th:required="required" />

                <label class="col-sm-3 col-form-label">cpf:</label>
                <input class="input" ctype="text" th:field="*{cpf}" th:required="required" />

                <label class="col-sm-3 col-form-label">rg:</label>
                <input class="input" ctype="text" th:field="*{rg}" th:required="required" />

                <label class="col-sm-3 col-form-label">telefone:</label>
                <input class="input" ctype="text" th:field="*{telefone}" th:required="required" />

                <label class="col-sm-3 col-form-label">email:</label>
                <input class="input" ctype="text" th:field="*{email}" th:required="required" />

                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                </div>





                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </fieldset>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
