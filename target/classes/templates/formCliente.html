<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    body {
        -webkit-animation: colorchange 60s infinite;
        animation: colorchange 60s infinite;
    }

    @-webkit-keyframes colorchange {
        0% {
            background: #24242c;
        }

        25% {
            background: #24242c;
        }

        50% {
            background: #ffffff;
        }

        75% {
            background: #ffffff;
        }

        100% {
            background: #ffffff;
        }
    }

    @keyframes colorchange {
        0% {
            background: #ffffff;
        }

        25% {
            background: #ffffff;
        }

        50% {
            background: #ffffff;
        }

        75% {
            background: #ffffff;
        }

        100% {
            background: #ffffff;
        }
    }
</style>

<body>
    <div class="p-3 mb-2 bg-white text-dark">

        <h1>
            <div style="text-align:center">Formulario de cadastro do Cliente</div>
        </h1>
        <form action="#" class="form form-control" th:action="@{/salvarCliente}" method="post" th:object="${cliente}">
            <fieldset>
                <h6></h6>
                <div th:fragment="form">
                    <legend>Dados do Cliente</legend>
                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Nome</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{nome}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{telefone}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="mail" class="form-control" th:field="*{email}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">CEP</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{cep}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Logradouro</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{logradouro}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Numero</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{numeroEndereco}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Bairro</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{bairro}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Cidade</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{cidade}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">UF</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{uf}" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-2 col-form-label">Tipo de Cliente</label>
                        <div class="col-sm-10">
                            <input type="radio" name="tipoCliente" value="1" id="clienteFisico"
                                th:checked="${cliente.tipoCliente == 1}" />
                            <label for="clienteFisico">Cliente Físico</label>
                            <input type="radio" name="tipoCliente" value="2" id="clienteJuridico"
                                th:checked="${cliente.tipoCliente == 2}" />
                            <label for="clienteJuridico">Cliente Jurídico</label>
                        </div>
                    </div>

                    <div id="ClienteFisico" th:if="${cliente.tipoCliente == 1}">

                        <label class="col-sm-2 col-form-label">CPF</label>
                        <input type="text" th:field="*{clientePessoaFisica.cpf}" />

                        <label class="col-sm-2 col-form-label">Registro Geral (RG)</label>
                        <input type="text" th:field="*{clientePessoaFisica.rg}" />

                        <label class="col-sm-2 col-form-label">Data de Nascimento</label>
                        <input type="date" th:field="*{clientePessoaFisica.dataDeNascimento}" />
                    </div>

                    <div id="ClienteJuridico" th:if="${cliente.tipoCliente == 2}">
                        <label class="col-sm-2 col-form-label">CNPJ</label>
                        <input type="text" th:field="*{clientePessoaJuridica.cnpj}" />
                    </div>

                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>

                </h6>
            </fieldset>
    </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <script>
        document.querySelectorAll('input[name="tipoCliente"]').forEach(function (input) {
            input.addEventListener('change', function () {
                var tipoCliente = this.value;

                if (tipoCliente === '1') {
                    document.getElementById('ClienteFisico').style.display = 'block';
                    document.getElementById('ClienteJuridico').style.display = 'none';
                } else if (tipoCliente === '2') {
                    document.getElementById('ClienteFisico').style.display = 'none';
                    document.getElementById('ClienteJuridico').style.display = 'block';
                }
            });
        });
    </script>


</body>

</html>
