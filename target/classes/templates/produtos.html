<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <meta http-equiv="refresh" content=1;url="localhost:8080/empresa">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Produtos</title>
</head>
<style>
  body {
    -webkit-animation: colorchange 60s infinite;
    animation: colorchange 60s infinite;
  }

  @-webkit-keyframes colorchange {
    0% {
      background:
        #24242c;
    }

    25% {
      background:
        #24242c;
    }

    50% {
      background: #ffffff;
    }

    75% {
      background: #ffffff;
    }

    100% {
      background: #ffffff;
    }
  }

  @keyframes colorchange {
    0% {
      background: #ffffff;
    }

    25% {
      background: #ffffff;
    }

    50% {
      background: #ffffff;
    }

    75% {
      background: #ffffff;
    }

    100% {
      background: #ffffff;
    }
  }
</style>

<body>
  <style>
    .container {
      height: 300px;
      overflow-y: scroll;
    }
  </style>
  <div class="p-3 mb-2 bg-white text-dark">

    <a href="empresa"> <button class="btn btn-primary">Voltar Para Pagina Principal</button></a>

    <h1>
      <div style="text-align:center">Lista de Produtos</div>
    </h1>
    <a href="cadastroProduto"> <button class="btn btn-primary">Adicionar Produto</button></a>

    <table class="table table-white" border="1">
      <tr>
        <td>Código Produto</td>
        <td>Empresa</td>
        <td>Fornecedor</td>
        <td>Nome do Produto</td>
        <td>Unidade de medida</td>
        <td>Quantidade</td>
        <td>Preço</td>
        <td>Opções</td>
      </tr>


      <tr th:each="emp : ${listaProdutos}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.empresaId}"></td>
        <td th:text="${emp.fornecedorId}"></td>
        <td th:text="${emp.nome}"></td>
        <td th:text="${emp.unidade}"></td>
        <td th:text="${emp.quantidade}"></td>
        <td th:text="${emp.preco}">$</td>

        <td>
          <a th:href="@{/alterarProduto/{id}(id=${emp.id})}"><button class="btn btn-warning">Alterar</button></a>
          <a th:href="@{/produtos/excluir/{id}(id=${emp.id})}"><button class="btn btn-danger">Deletar</button></a>

        </td>

      </tr>
    </table>
</body>

</html>
